<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<script src="Scripts/jquery-1.6.4.js"></script>
	<script src="Scripts/jquery.signalR-2.0.2.js"></script>
	<script src="http://local.dev.com:8081/signalr/hubs" type="text/javascript"></script>

	<script type="text/javascript">
		$(function () {
			var conn = $.connection("http://local.dev.com:8081/chat");

			conn.start().done(function () {
				$("#chatWindow").val("Connected\n");
				$("#sendButton").click(function () {
					conn.send({ "Send" : { "Message": $("#messageTextBox").val(), "Groups": [ "All" ] } });
					$("#messageTextBox").val("");
				});
			});

			conn.received(function(data){
				$("#chatWindow").val($("#chatWindow").val() + data + "\n");
			});
		});
	</script>
</head>
<body>
	<textarea id="chatWindow" style="width:400px; height:200px;"></textarea>
	<div>
		<label>Message</label>
		<input id="messageTextBox" type="text" />
		<button id="sendButton">Send</button>
	</div>
</body>
</html>
